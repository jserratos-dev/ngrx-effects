<div class="alert alert-info text-center" role="alert" *ngIf="loading">
  <h4 class="alert-heading"> Cargando ...</h4>
  <p>
    <i class="fa fa-sync fa-spin fa-2x"></i>
  </p>
</div>

<div class="alert alert-danger text-center" role="alert" *ngIf="error">
  <h4 class="alert-heading"> Error </h4>
  <p>
    {{ error | json }}
  </p>
</div>

<div class="row g-4" *ngIf="!loading">
    <div class="col-md-3" *ngFor="let user of usuarios">
      <div class="card">
        <img [src]="user.avatar" class="card-img-top" alt="...">
        <div class="card-body">
            <p class="card-text">
              <span class="text-muted">
                  ID: {{ user.id }}
              </span>
            </p>
          <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
          <p class="card-text">Email: {{ user.email }}</p>
        </div>
      </div>
    </div>
   
  </div>
